<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <header id="hero"></header>
        <section id="clock" class="black-bg white-text"></section>
        <section id="about" class="yellow-bg"></section>
        <section id="help" class="black-bg white-text"></section>
        <section id="stats" class="yellow-bg"></section>
        <footer></footer>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2>Enter Password to Access Content</h2>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button class="password-btn">Submit</button>
        </div>
    </div>

    <script src="content.js"></script>
    <script src="animations.js"></script>
    <script src="password.js"></script>
</body>
</html>
